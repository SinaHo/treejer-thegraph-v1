type Tree @entity {
  id: ID!
  planter: Planter
  owner: Owner
  treeType: BigInt
  mintStatus: String
  countryCode: String
  provideStatus: BigInt
  treeStatus: BigInt
  plantDate: BigInt
  birthDate: BigInt
  treeUpdates: [UpdateTree!] @derivedFrom(field: "tree")
  lastUpdate: UpdateTree
  treeAttribute: TreeAttribute
  treeSpecs: String
  requestId: String
}

type UpdateTree @entity {
  id: ID!
  tree: Tree!
  updateDate: BigInt
  status: BigInt
  treeSpecs: String
  type: Boolean
}

type RegularTree @entity {
  id: ID!
  planter: Planter!
  countryCode: BigInt
  status: BigInt
  plantDate: BigInt
  birthDate: BigInt
  treeSpecs: String
}

type Auction @entity {
  id: ID!
  tree: Tree!
  initialPrice: BigInt
  priceInterval: BigInt
  startDate: BigInt
  expireDate: BigInt
  winner: Owner
  highestBid: BigInt
  isActive: Boolean
}

type Bid @entity {
  id: ID!
  auction: Auction!
  bidder: Planter!
  bid: BigInt
  date: BigInt
}

type Owner @entity {
  id: ID!
  trees: [Tree!] @derivedFrom(field: "owner")
  treeCount: BigInt
  spentWeth: BigInt
  rank: BigInt
  lastRequestId: String
}

type TreeAttribute @entity {
  id: ID!
  buyerRank: BigInt
}

type TreeWithAttributeProblem @entity {
  id: ID!
  tree: Tree!
}

type IncrementalSell @entity {
  id: ID!
  startTree: Tree!
  endTree: Tree!
  initialPrice: BigInt
  increaseStep: BigInt
  increaseRatio: BigInt
}

type BatchRegularTreeRequest @entity {
  id: ID!
  count: BigInt
  buyer: Owner!
  amount: BigInt
  trees: [Tree!]
}

type Counter @entity {
  id: ID!
  updateSpec: BigInt
  bid: BigInt
  batchRegularTreeRequest: BigInt
  assignedFunds: BigInt
  dme: BigInt
  planterPayments: BigInt
  withdraws: BigInt
  treeFund: BigInt
}

type FundDistribution @entity {
  id: ID!
  planterFund: BigInt
  referralFund: BigInt
  treeResearch: BigInt
  localDevelop: BigInt
  rescueFund: BigInt
  treejerDevelop: BigInt
  reserveFund1: BigInt
  reserveFund2: BigInt
  exists: BigInt
}

type AssignedFundDistribution @entity {
  id: ID!
  distributionModel: FundDistribution!
}

type TotalFunds @entity {
  id: ID!
  planterFund: BigInt
  referralFund: BigInt
  treeResearch: BigInt
  localDevelop: BigInt
  rescueFund: BigInt
  treejerDevelop: BigInt
  reserveFund1: BigInt
  reserveFund2: BigInt
}

type TreeFunds @entity {
  id: ID!
  tree: Tree!
  distributionModel: FundDistribution!
  amount: BigInt!
  date: BigInt!
}

type DistributionModelErrors @entity {
  id: ID!
  description: String
  date: BigInt
}

type PlanterPayments @entity {
  id: ID!
  tree: Tree!
  planter: Planter!
  date: BigInt
  amount: BigInt!
  isRefferal: Boolean!
}

type Withdraws @entity {
  id: ID!
  type: String!
  reason: String
  destAddress: String!
  amount: BigInt!
  date: BigInt
}
