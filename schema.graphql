type Planter @entity {
  id: ID!
  planterType: BigInt!
  status: BigInt!
  countryCode: String
  score: BigInt
  capacity: BigInt
  plantedCount: BigInt
  longitude: BigInt
  latitude: BigInt
  memberOf: Planter
  members: [Planter!]! @derivedFrom(field: "memberOf")
  refferedBy: Planter
  refferers: [Planter!]! @derivedFrom(field: "refferedBy")
  organizationRule: BigInt
  trees: [Tree!]! @derivedFrom(field: "planter")
}

