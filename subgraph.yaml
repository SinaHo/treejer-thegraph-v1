      eventHandlers:
        - event: IncrementalSellUpdated()
          handler: handleIncrementalSellUpdated
        - event: IncrementalRatesUpdated()
          handler: handleIncrementalRatesUpdated
        - event: IncrementalTreeSold(address,address,uint256,uint256,uint256)
